<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<section>
  <form th:action="@{/admin/articles/{id}/save-edited(id=${article.id})}" method="post">
    <input type="hidden" name="id" th:value="${article.id}">
    <input type="text" name="title" th:value="${article.title}">
    <input type="text" name="description" th:value="${article.description}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Save">
  </form>
</section>
<section>
  <form th:action="@{/admin/articles/{id}/delete(id=${article.id})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Delete">
  </form>
</section>
</body>
</html>

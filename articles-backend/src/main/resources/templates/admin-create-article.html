<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create article</title>
</head>
<body>
<form th:action="@{/admin/articles}" method="post" enctype="multipart/form-data">
    <input type="text" name="title"/>
    <input type="text" name="description"/>
    <input type="file" name="file" accept=".doc,.docs"/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>

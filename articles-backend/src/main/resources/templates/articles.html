<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
<main class="container text-center d-flex flex-column justify-content-around">
    <section class="container row p-2">
        <form th:action="@{/articles/find}">
            <input name="pattern" placeholder="Search">
            <input type="submit">
        </form>
    </section>
    <div class="container row p-2">
    <section class="container col">
        <h1>Recommended</h1>
        <p th:if="${recommended.isEmpty()}">Nothing there yet. Rate articles for more!</p>
        <div th:each="recommendation : ${recommended}">
            <a th:text="${recommendation.title}" th:href="@{/articles/{id}(id=${recommendation.id})}">Article</a>
        </div>
    </section>
    <section class="container col">
        <h1>Recent</h1>
        <div th:each="article : ${articles}">
            <a th:text="${article.title}" th:href="@{/articles/{id}(id=${article.id})}">Article</a>
        </div>
    </section>
    </div>
</main>
</body>
</html>
